<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/index.html">
  <title>Not found</title>
  <script>
    (function() {
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace("/index.html" + path);
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
<h1>404 - Not found</h1>
<p>If it does not automatically jump, please<a href="/">Click here to return to the home page</a></p>
</body>
</html>
